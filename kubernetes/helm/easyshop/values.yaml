name: easyshop
namespace: easyshop

replicaCount: 2

image:
  repository: ghcr.io/emmanuelogar/easyshop-app
  tag: "latest"
  pullPolicy: Always

service:
  type: NodePort
  port: 80
  targetPort: 3000
  nodePort: 30000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  host: easyshop.emmanuelogar.website

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

probes:
  startup:
    httpGet:
      path: /
      port: 3000
    failureThreshold: 30
    periodSeconds: 10
  readiness:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 20
    periodSeconds: 15
  liveness:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 25
    periodSeconds: 20

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilization: 70

config:
  MONGODB_URI: "mongodb://mongodb-service:27017/easyshop"
  NODE_ENV: "dev"
  NEXT_PUBLIC_API_URL: "https://easyshop.emmanuelogar.website/api"
  NEXTAUTH_URL: "https://easyshop.emmanuelogar.website/"

secrets:
  NEXTAUTH_SECRET: "changeme-demo"
  JWT_SECRET: "changeme-demo"